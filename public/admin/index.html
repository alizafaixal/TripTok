<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Travel Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../css/style.css">
  
  
    
</head>
<body>
    <main class="admin">
      <section class="header">
        <div class="container">
         <a href="../index.html"><img src="../img/triptok.png" ></a>
            <a href="/" class="loginBtn">Admin</a>
 
        </div>
       
    
          <div class="container shadow p-3 mt-10 bg-white rounded ">
              <h1 class="text-center mt-2 mb-2">Admin Page</h1>
              <hr>
            

              <div class="d-flex align-items-start flex-column fix-height">
                <div class="nav flex-row nav-pills  shadow bg-white rounded localfix" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link active" id="v-pills-blogs-tab" data-bs-toggle="pill" data-bs-target="#v-pills-blogs" type="button" role="tab" aria-controls="v-pills-blogs" aria-selected="true">Destination</button>
                  <button class="nav-link" id="v-pills-review-tab" data-bs-toggle="pill" data-bs-target="#v-pills-review" type="button" role="tab" aria-controls="v-pills-review" aria-selected="false">Review</button>
                  <button class="nav-link" id="v-pills-contact-tab" data-bs-toggle="pill" data-bs-target="#v-pills-contact" type="button" role="tab" aria-controls="v-pills-contact" aria-selected="false">Contact requests</button>
                  <button class="nav-link invisible" id="v-pills-create-tab" data-bs-toggle="pill" data-bs-target="#v-pills-create" type="button" role="tab" aria-controls="v-pills-create" aria-selected="false">Create Destination</button>
                  <button class="nav-link invisible" id="v-pills-update-tab" data-bs-toggle="pill" data-bs-target="#v-pills-update" type="button" role="tab" aria-controls="v-pills-update" aria-selected="false">Update Destination</button>
                  
                </div>
                <div class="tab-content shadow bg-white rounded w-80 p-4" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-blogs" role="tabpanel" aria-labelledby="v-pills-blogs-tab">
                    <button class="btn btn-primary addBlogBtn mb-3">Add Destination</button>
                      <table class="table table-striped blogs-list">
                          <tbody>

                          </tbody>
                        </table>
                  </div>
                  <div class="tab-pane fade" id="v-pills-review" role="tabpanel" aria-labelledby="v-pills-review-tab">
                    <table class="table table-striped review-list">
                          <tbody>

                          </tbody>
                    </table>
                  </div>
                  <div class="tab-pane fade" id="v-pills-contact" role="tabpanel" aria-labelledby="v-pills-contact-tab">
                    <table class="table table-striped  contact-list">
                          <tbody>

                          </tbody>
                    </table>
                  </div>
  
                  <div class="tab-pane fade" id="v-pills-create" role="tabpanel" aria-labelledby="v-pills-create-tab">
                    <h2 >Create Destination</h2>
                    <form class="createForm">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name"  placeholder="Name">
                      </div>
                      <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country"  placeholder="Country">
                      </div>
                      <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" class="form-control" id="image"  placeholder="URL">
                      </div>
                      <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price"  placeholder="78.75">
                      </div>
                      <div class="form-group">
                        <label for="days">Days</label>
                        <input type="text" class="form-control" id="days"  placeholder="7">
                      </div>
                      <div class="form-group">
                        <label for="nights">Nights</label>
                        <input type="text" class="form-control" id="nights"  placeholder="6">
                      </div>
                      <div class="form-group">
                        <label for="text">Text</label>
                        <textarea class="form-control" id="text" rows="3"></textarea>
                      </div>
                     
                    
                      <button type="submit" class="btn btn-primary createbtn">Create Destination</button>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="v-pills-update" role="tabpanel" aria-labelledby="v-pills-update-tab">
                    <h2 class="mb-2">Update Destination</h2>
                    <form class="updateForm">
                      <div class="form-group mb-2">
                        <label for="title ">Title</label>
                        <input type="text" class="form-control " id="updateTitle"  placeholder="Title">
                      </div>
                      <div class="form-group mb-2">
                        <label for="price ">Price</label>
                        <input type="text" class="form-control " id="updatePrice"  placeholder="78.98">
                      </div>
                      <div class="form-group mb-2">
                        <label for="days">Days</label>
                        <input type="text" class="form-control " id="updateDays"  placeholder="7">
                      </div>
                      <div class="form-group mb-2">
                        <label for="nights">Nights</label>
                        <input type="text" class="form-control " id="updateNights"  placeholder="6">
                      </div>
                      <div class="form-group">
                        <label for="text mb-2">Text</label>
                        <textarea class="form-control" id="updateText" rows="6"></textarea>
                      </div>
                     
                    
                      <button type="submit" class="btn btn-primary updatebtn">Update Destination</button>
                    </form>
                  </div>
                
                </div>
              </div>
          </div>
       
        
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/showDestinations.js"></script>
  <script src="./js/createDestination.js"></script>
  <script src="./js/updateDestination.js"></script>
  <script src="./js/showReviews.js"></script>
  <script src="./js/showContacts.js"></script>
</body>

</html>
