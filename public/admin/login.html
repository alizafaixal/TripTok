<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Travel Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../css/style.css">
  
  
    
</head>
<body>
    <main class="admin">
      <section class="header">
        <div class="container">
         <a href="../index.html"><img src="../img/triptok.png" ></a>
            <a href="/" class="loginBtn">Admin</a>
 
        </div>
       
    
        <section style="height: 89vh;">
            <div class="container ">
               <div class="row">
                   <div class="col-md-6 offset-3 mt-5 shadow-lg p-3 mb-5 bg-white rounded">
                    <h1 class="text-center">Admin Page</h1>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                        </li>
                       
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form class="loginForm">
                                <div class="form-group mb-2">
                                    <label for="email" class="mb-2 mt-2">Email</label>
                                    <input type="email" class="form-control" id="email"  placeholder="Enter Email">
                                  </div>
                                  <div class="form-group mb-2">
                                    <label for="password" class="mb-2 ">Password</label>
                                    <input type="password" class="form-control" id="password"  placeholder="Enter password">
                                  </div>
                                  <button type="submit" class="btn btn-dark ">Login</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form class="registerForm">
                                <div class="form-group mb-3">
                                    <label for="registerEmail" class="mb-2 mt-2">Email</label>
                                    <input type="email" class="form-control" id="registerEmail"  placeholder="Enter Email">
                                  </div>
                                  <div class="form-group mb-3">
                                    <label for="registerPassword"  class="mb-2">Password</label>
                                    <input type="password" class="form-control" id="registerPassword"  placeholder="Enter password">
                                  </div>
                                  <div class="form-group mb-3">
                                    <label for="registerReEnterPassword"  class="mb-2">Re-enter Password</label>
                                    <input type="password" class="form-control" id="registerReEnterPassword"  placeholder="Re-enter password">
                                  </div>
                                  <button type="submit" class="btn btn-dark ">Register</button>
                            </form>
                        </div>
                       
                      </div>
                   </div>
               </div>
    
              </div>
          </section>
       
        
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
 
</body>

</html>
